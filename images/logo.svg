<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a23"/>
      <stop offset="20%" stop-color="#1a0033"/>
      <stop offset="50%" stop-color="#000814"/>
      <stop offset="80%" stop-color="#001d3d"/>
      <stop offset="100%" stop-color="#003566"/>
    </linearGradient>
    
    <radialGradient id="centralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0, 245, 255, 0.3)"/>
      <stop offset="50%" stop-color="rgba(138, 43, 226, 0.2)"/>
      <stop offset="100%" stop-color="rgba(0, 20, 40, 0.8)"/>
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="connectionGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    
    <linearGradient id="connectionGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#ff073a"/>
    </linearGradient>
    
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="25%" stop-color="#39ff14"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="75%" stop-color="#ff073a"/>
      <stop offset="100%" stop-color="#ffd60a"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="scifiGrid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#00f5ff" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
      </circle>
      <line x1="15" y1="0" x2="15" y2="30" stroke="#00f5ff" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="15" x2="30" y2="15" stroke="#00f5ff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Holographic Grid -->
    <pattern id="holoGrid" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
      <circle cx="7.5" cy="7.5" r="0.5" fill="#00f5ff" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <line x1="7.5" y1="0" x2="7.5" y2="15" stroke="#00f5ff" stroke-width="0.3" opacity="0.4"/>
      <line x1="0" y1="7.5" x2="15" y2="7.5" stroke="#00f5ff" stroke-width="0.3" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid Overlay -->
  <rect width="1400" height="400" fill="url(#scifiGrid)" opacity="0.3"/>
  
  <!-- Floating Particles -->
  <g opacity="0.6">
    <circle cx="200" cy="80" r="1.5" fill="#00f5ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="1" fill="#39ff14">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="500" cy="60" r="1.2" fill="#ff073a">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="800" cy="320" r="1" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="1100" cy="120" r="1.3" fill="#ffd60a">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.7s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="1250" cy="280" r="1.1" fill="#ff6b35">
