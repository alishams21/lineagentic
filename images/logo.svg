      <g stroke-width="1.5" opacity="0.8" filter="url(#glow)">
        <line x1="15" y1="12" x2="35" y2="12" stroke="#ff6b35">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="15" y1="12" x2="25" y2="32" stroke="#4cc9f0">
