        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="0.4s"/>
      </rect>
      <rect x="24" y="-18" width="4" height="23" fill="#10b981" filter="url(#softGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
    </g>
  </g>
  
  <!-- Software - Top Right -->
  <g transform="translate(1200, 40)">
    <text x="0" y="0" font-family="monospace" font-size="12" font-weight="bold" fill="#a855f7">üíª SOFTWARE.SYS</text>
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="6" height="6" fill="#a855f7" filter="url(#softGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="0" width="6" height="6" fill="#ec4899" filter="url(#softGlow)">
