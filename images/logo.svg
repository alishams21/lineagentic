    </circle>
  </g>
  
  <!-- Corner Elements -->
  <!-- AI Agents - Top Left -->
  <g transform="translate(50, 40)">
    <text x="0" y="0" font-family="monospace" font-size="12" font-weight="bold" fill="#00f5ff">ü§ñ AI.AGENTS</text>
    <g transform="translate(0, 15)">
      <circle cx="8" cy="0" r="3" fill="#00f5ff" filter="url(#softGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="3" fill="#60a5fa" filter="url(#softGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="32" cy="0" r="3" fill="#00f5ff" filter="url(#softGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.6s"/>
