        </line>
        <line x1="45" y1="32" x2="55" y2="52" stroke="#00f5ff">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.2s"/>
        </line>
        <line x1="10" y1="52" x2="55" y2="52" stroke="#8b5cf6">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.4s"/>
