        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="8" y="-15" width="4" height="20" fill="#10b981" filter="url(#softGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="0.2s"/>
      </rect>
